<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Title</title>
<script type="text/javascript" src="/common/jquery-3.4.0.min.js"></script>
<script type="text/javascript">
	$(function() {
		// $("#xxx") = id
		console.log($("#textId").val());

		// $(".xxx") = class (같은 클래스명이 존재할 경우 최상단 클래스를 반환)
		console.log($(".textClass").val());

		// $("input[name=xxx]") = tag[속성키=속성값]
		console.log($("input[name=textName]").val());

		// $("input[name=xxx]:checked")
		console.log($("input[name=radioName]:checked").val());

		// $("div:eq(0)") = $("div").eq(0)
		console.log($("input[type=radio]:eq(0)").val()); // 첫번째 라디오 값
		console.log($("input[type=radio]").eq(2).val()); // 세번째 라디오 값
	});
</script>
</head>
<body>
	<input type="text" id="textId" value="아이디를 이용한 값"/><br/>

	<input type="text" class="textClass" value="클래스 이용한 값"/><br/>

	<input type="text" name="textName" value="이름을 이용한 값"/><br/>

	<input type="radio" name="radioName" checked="checked" value="라디오 값1"/>
	<input type="radio" name="radioName" value="라디오 값2"/>
	<input type="radio" name="radioName" value="라디오 값3"/>
</body>
</html>
