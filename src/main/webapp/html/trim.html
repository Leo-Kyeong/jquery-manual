<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Title</title>
<script type="text/javascript" src="/common/jquery-3.4.0.min.js"></script>
<script type="text/javascript">
	$(function() {
		const txt = "      공백 문자  ";
		$("#trimButton").on("click", function() {
			// $("#trimText").val($.trim(txt));
			$("#trimText").val(txt.trim());
		})
	});
</script>
</head>
<body>
	<input type="text" id="trimText"/>
	<input type="button" id="trimButton" value="trim"/>
</body>
</html>
