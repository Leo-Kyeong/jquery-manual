<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Title</title>
<script type="text/javascript" src="/common/jquery-3.4.0.min.js"></script>
<script type="text/javascript">
	$(function() {
		$("#btn").on("click", function() {
			alert("버튼을 클릭했습니다.");
		});
		$("#btnBind").on("click", function() {
			$("#btn").on("click").text("버튼 클릭 가능");
		});
		$("#btnUnbind").on("click", function() {
			$("#btn").off("click").text("버튼 클릭 불가능");
		});
	});
</script>
</head>
<body>
	<div>
		<input type="button" id="btnBind" value="on"/>
		<input type="button" id="btnUnbind" value="off"/>
	</div>
	<div id="addLayer">
		<input type="button" id="btn" value="클릭"/>
	</div>
</body>
</html>
