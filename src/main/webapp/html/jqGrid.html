<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Title</title>
	<link rel="stylesheet" href="/jquery-ui/jquery-ui.css">
	<link rel="stylesheet" href="/jquery-ui/jquery-ui.structure.css">
	<link rel="stylesheet" href="/jquery-ui/jquery-ui.theme.css">

	<link rel="stylesheet" href="/jqGrid/css/trirand/ui.jqgrid-bootstrap-ui.css">
	<link rel="stylesheet" href="/jqGrid/css/trirand/ui.jqgrid-bootstrap.css">
	<link rel="stylesheet" href="/jqGrid/css/trirand/ui.jqgrid-bootstrap4.css">
	<link rel="stylesheet" href="/jqGrid/css/trirand/ui.jqgrid.css">

	<script src="/common/jquery-3.4.0.min.js"></script>
	<script src="/jqGrid/js/trirand/jquery.jqGrid.min.js"></script>
	<script src="/jqGrid/js/trirand/i18n/grid.locale-en.js"></script>
	<script type="text/javascript">
		const dataArr = [
			{ID:"1",javascript:"80",python:"60",jsp:"50"},
			{ID:"2",javascript:"57",python:"80",jsp:"50"},
			{ID:"3",javascript:"90",python:"40",jsp:"85"},
			{ID:"4",javascript:"67",python:"84",jsp:"76"},
			{ID:"5",javascript:"35",python:"83",jsp:"85"},
			{ID:"6",javascript:"90",python:"67",jsp:"56"},
			{ID:"7",javascript:"80",python:"60",jsp:"50"},
			{ID:"8",javascript:"45",python:"67",jsp:"100"},
			{ID:"9",javascript:"90",python:"40",jsp:"68"},
			{ID:"10",javascript:"67",python:"57",jsp:"76"},
			{ID:"11",javascript:"36",python:"83",jsp:"35"},
			{ID:"12",javascript:"76",python:"35",jsp:"98"},
		];
		$(function() {
			$("#jqGrid").jqGrid({
				datatype: "local",
				data: dataArr,
				height: 250,
				width: 500,
				colNames : ['ID','자바스크립트','파이썬','JSP'],

				colModel:[
					{name: "ID",
						index: "ID",
						width: 15,
						align: 'center',
						hidden: false
					},

					{name : 'javascript',
						index : 'javascript',
						width : 70,
						align : 'left',
						hidden: false,
					},

					{name : 'python',
						index : 'python',
						width : 70,
						align : 'center',
						hidden: false
					},

					{name : 'jsp',
						index : 'jsp',
						width : 70,
						resizable : true,
						align : 'right',
						hidden: false
					}],

				loadtext: "로딩중일때 표시되는 텍스트",
				caption: "jQuery Grid: jqGrid 샘플",

				pager:"#gridPager",
				rowNum:5,
			});
		});
	</script>
</head>
<body>
	<table id="jqGrid"></table>
	<div id="gridPager"></div>
</body>
</html>
