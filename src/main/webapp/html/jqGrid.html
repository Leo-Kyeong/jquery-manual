<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Title</title>
	<link rel="stylesheet" href="/jquery-ui/jquery-ui.css">
	<link rel="stylesheet" href="/jquery-ui/jquery-ui.structure.css">
	<link rel="stylesheet" href="/jquery-ui/jquery-ui.theme.css">

	<link rel="stylesheet" href="/jqGrid/css/trirand/ui.jqgrid-bootstrap-ui.css">
	<link rel="stylesheet" href="/jqGrid/css/trirand/ui.jqgrid-bootstrap.css">
	<link rel="stylesheet" href="/jqGrid/css/trirand/ui.jqgrid-bootstrap4.css">
	<link rel="stylesheet" href="/jqGrid/css/trirand/ui.jqgrid.css">

	<script src="/common/jquery-3.4.0.min.js"></script>
	<script src="/jqGrid/js/trirand/jquery.jqGrid.min.js"></script>
	<script src="/jqGrid/js/trirand/i18n/grid.locale-en.js"></script>
	<script type="text/javascript">
		$(function() {
			$("#jqGrid").jqGrid({
				url: 'http://trirand.com/blog/phpjqgrid/examples/jsonp/getjsonp.php?callback=?&qwery=longorders',
				mtype: "GET",
				datatype: "jsonp",
				colModel: [
					{ label: 'OrderID', name: 'OrderID', key: true, width: 75 },
					{ label: 'Customer ID', name: 'CustomerID', width: 150 },
					{ label: 'Order Date', name: 'OrderDate', width: 150,
						formatter : 'date', formatoptions: { srcformat : 'Y-m-d H:i:s', newformat :'ShortDate'}},
					{ label: 'Freight', name: 'Freight', width: 150 },
					{ label:'Ship Name', name: 'ShipName', width: 150 }
				],
				viewrecords: true,
				width: 780,
				height: 250,
				rowNum: 20,
				pager: "#gridPager"
			});
		});
	</script>
</head>
<body>
	<table id="jqGrid"></table>
	<div id="gridPager"></div>
</body>
</html>
